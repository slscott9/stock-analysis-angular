<div class="container mt-3 ">
    <div class="pt-4">
        <div class="row" *ngFor="let investment of investments; let i = index">
            <div class="col">
                <div class="row">
                    <!--SYMBOL-->
                    <div class="col-3 align-self-center">
                        {{investment.tickerSymbol}}
                    </div>

                    <!--STOCK INFO-->
                    <div class="col-5">
                        <div class="row">
                            <div class="col label-sm">
                                <div>
                                    {{investment.totalShares | number}} shares
                                </div>    
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col label-sm">
                                <div>
                                    {{investment.totalInvestment | number}} invested
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col label-sm">
                                <div>
                                    {{investment.initialPPS | number}} price per share
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--CURRENT PRICE AND DIFF-->
                    <div class="col-4">
                        <div class="row ">
                            <div class="col d-flex justify-content-end label-sm">
                                Price: ${{investment.currentPrice | number}}
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col d-flex justify-content-end label-sm">
                                Diff: ${{investment.priceDiff | number}}
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
