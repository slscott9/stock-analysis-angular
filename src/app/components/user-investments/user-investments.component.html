<div class="container mt-4">
    <div class="row" *ngFor="let investment of investments; let i = index">
        <div class="col mt-3">
            <div class="row">
                <div class="col">
                    {{investment.tickerSymbol}}

                </div>
            </div>

            <div class="row mt-3">
                <div class="col-8">
                    <div class="row">
                        <div class="col label-sm">
                            <div>
                                Shares
                            </div>
                            <div>
                                {{investment.totalShares | number}}

                            </div>

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col label-sm">
                            <div>
                                Investment
                            </div>
                            <div>
                                {{investment.totalInvestment | number}}

                            </div>

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col label-sm">
                            <div>
                                PPS
                            </div>
                            <div>
                                {{investment.initialPPS | number}}
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row ">
                        <div class="col d-flex justify-content-end label-sm">
                            Price: $111
                            <!-- {{investment.currentPrice | number}} -->
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end label-sm">
                            Diff: $1111
                            <!-- {{investment.priceDiff | number}} -->
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
