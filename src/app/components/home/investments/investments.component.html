<div class="container mt-3 ">
    <div class="pt-4">
        <div class="row" *ngFor="let investment of investments; let i = index">
            <div class="col">
                <div class="row">
                    <!--SYMBOL-->
                    <div class="col-3 align-self-center">
                        {{investment.tickerSymbol}}
                    </div>

                    <!--STOCK INFO-->
                    <div class="col-5">
                        <div class="row">
                            <div class="col label-sm">
                                <div>
                                    Shares
                                </div>
                                <div>
                                    ${{investment.totalShares | number}}
                                </div>    
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col label-sm">
                                <div>
                                    Investment
                                </div>
                                <div class="mt-1">
                                    ${{investment.totalInvestment | number}}
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col label-sm">
                                <div>
                                    Price per share
                                </div>
                                <div class="mt-1">
                                    ${{investment.initialPPS | number}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--CURRENT PRICE AND DIFF-->
                    <div class="col-4">
                        <div class="row ">
                            <div class="col label-sm">
                                <div>
                                    Price
                                </div>
                                <div class="mt-1">
                                    ${{investment.currentPrice | number}}

                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col label-sm" >
                                <div>
                                    Diff
                                </div>
                                <div class="mt-1" [ngClass]="investment.priceDiff < 0 ? 'text-danger' : 'text-success'"> 
                                    ${{investment.priceDiff | number}}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
