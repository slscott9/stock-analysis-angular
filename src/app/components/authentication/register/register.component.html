<div  class="container-fluid p-0">

    <div class="row mt-5 d-flex justify-content-center">
        <div class="col-5">
           <div class="card m-6">
               <div class="card-body m-4 pt-0">

                <div class="row d-flex justify-content-center">
                    <div class="col-9 text-center">
                        <img class="" src="assets\logos\ug-logo-green.png">
                    </div>
                </div>
                <div class="mt-5">
                    <form [formGroup]="registerForm">

                        <div class="row mt-5 d-flex justify-content-center">
                            <div class="col-9">
                                <h6>Your information</h6>
                            </div>
                        </div>

                          <!--first name-->
                          <div class="row mt-1 d-flex justify-content-center"  >
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="First name" formControlName="firstName">
                                <!--error message-->
                                <div
                                    *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
                                    <div class="err-msg-md" [hidden]="!firstName?.invalid">
                                        Please enter a first name
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--last name-->
                        <div class="row mt-4 d-flex justify-content-center"  >
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="Last name" formControlName="lastName">
                                <!--error message-->
                                <div
                                    *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)">
                                    <div class="err-msg-md" [hidden]="!lastName?.invalid">
                                        Please enter a last name
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--user name-->
                        <div class="row mt-4 d-flex justify-content-center"  >
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="User name" formControlName="userName">
                                <!--error message-->
                                <div
                                    *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)">
                                    <div class="err-msg-md" [hidden]="!userName?.invalid">
                                        Please enter a user name
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--selected currency-->
                        <div class="row mt-4 d-flex justify-content-center"  >
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="Currency" formControlName="selectedCurrency">
                                <!--error message-->
                                <div
                                    *ngIf="selectedCurrency?.invalid && (selectedCurrency?.dirty || selectedCurrency?.touched)">
                                    <div class="err-msg-md" [hidden]="!selectedCurrency?.invalid">
                                        Please enter a currency
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-5 d-flex justify-content-center">
                            <div class="col-9">
                                <h6>Email and password</h6>
                            </div>
                        </div>
                        <!--email-->
                        <div class="row mt-1 d-flex justify-content-center">
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="Enter email" formControlName="email">
                                <!--error message-->
                                <div class="mt-2"
                                    *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                                    <div class="err-msg-md" [hidden]="!email?.errors">
                                        Please enter a valid email address.
                                    </div>
                                </div>
            
                            </div>
                        </div>
            
                        <!--password-->
                        <div class="row mt-4 d-flex justify-content-center">
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="Enter password" formControlName="password">
                                <!--error message-->
                                <div
                                    *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                                    <div class="err-msg-md" [hidden]="!password?.errors">
                                        Please enter valid password
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <!--confirm password-->
                        <div class="row mt-4 d-flex justify-content-center"  >
                            <div class="col-9 input-group-md">
                                <input type="text" class="form-control" style="font-size: 16px;"
                                    placeholder="Confirm password" formControlName="confirmPassword">
                                <!--error message-->
                                <div
                                    *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                                    <div class="err-msg-md" [hidden]="!confirmPassword?.errors">
                                        Passswords do not match
                                    </div>
                                </div>
                            </div>
                        </div>

                      
                        
                    </form>
                </div>
        
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-9 ">
                        <button class="btn btn-primary" (click)="register()">Register</button>
                    </div>
                </div>

                <div class="row mt-4 d-flex justify-content-center">
                    <div class="col-9 label-sm text-center">
                        Already have an account? <a (click)="showLoginPage()">Log in</a>
                    </div>
                </div>
               </div>
           </div>
        </div>
    </div>

</div>
